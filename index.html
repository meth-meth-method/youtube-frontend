<html>
<head>
    <title>YouTube</title>
    <link rel="stylesheet" type="text/css" href="./css/core.css"/>
</head>
<body>
    <header>
        <button id="sidebar-toggle" title="Toggle sidebar"></button>

        <a id="youtube-logo">
            <h1>YouTube</h1>
            <span class="country">SE</span>
        </a>

        <form id="search-bar">
            <input name="query" type="text"/>
            <button type="submit">Search</button>
        </form>

        <section id="profile">
            <button class="upload">Upload</button>
            <button class="notifications">Notifications</button>
            <button class="user">Meth Meth Method</button>
        </section>
    </header>

    <nav class="tabs">
        <a href="#home">Home</a>
        <a href="#trending">Trending</a>
        <a href="#subscriptions">Subscriptions</a>
    </nav>

    <div id="home">
        <section>
            <h1>Watch It Again</h1>

            <article class="video">
                <a href="#video">
                    <img src="https://i.ytimg.com/vi/H2aW5V46khA/hqdefault.jpg?custom=true&amp;w=196&amp;h=110&amp;stc=true&amp;jpg444=true&amp;jpgq=90&amp;sp=68&amp;sigh=7V-W9mywVSNiVNGzkDM1qH52dz8"/>
                    <div class="title">Writing a Tetris game in JavaScript</div>
                </a>

                <a href="#channel" class="channel">Meth Meth Method</a>
                <span class="views">1,648 views</span>
                <span class="date">1 week ago</span>
            </article>
        </section>
    </div>
</body>
</html>
